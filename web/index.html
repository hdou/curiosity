<html>
<head>
<title>Curiosity Control Panel</title>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://10.0.1.7:8088');
  function Control(op) {
    socket.emit('control event', {op: op});
  }

</script>
</head>
<body>
<table>
<caption>Welcome to Curiosity</caption>
<tr>
 <td></td>
 <td><img src='forward.png' onclick='Control("f")'/></td>
 <td></td>
</tr>
<tr>
 <td><img src='left.png' onclick='Control("lf")'/></td>
 <td><img src='stop.png' onclick='Control("t")'/></td>
 <td><img src='right.png' onclick='Control("rf")'/></td>
</tr>
<tr>
 <td></td>
 <td><img src='backward.png' onclick='Control("b")'/></td>
 <td></td>
</tr>
</table>
</body>
</html>
